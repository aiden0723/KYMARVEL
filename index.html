<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>교류마블</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎲 교류마블</h1>
  <section id="loginSection">
    <input id="idInput" placeholder="조 이름 입력..." />
    <button onclick="login()">로그인</button>
    <p id="loginMessage"></p>
  </section>
  <section id="gameSection" style="display:none;">
    <img id="board" src="판1.png" style="width:80%;max-width:500px;" />
    <p id="statusText"></p>
    <button onclick="rollDice()">🎲 주사위 굴리기</button>
    <p id="diceResult"></p>
    <p id="missionText"></p>
    <div id="rankingBoard"></div>
  </section>
  <script src="script.js"></script>
</body>
</html>
