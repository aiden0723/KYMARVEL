<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>교류마블</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>교류마블</h1>
    <section id="login">
        <p>구글 폼에서 받은 인증 코드를 입력하세요.</p>
        <input type="text" id="codeInput" placeholder="인증 코드 입력">
        <button onclick="login()">확인</button>
    </section>

    <section id="game" style="display:none;">
        <h2>주사위 보드판</h2>
        <div id="dice">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/14/Dice-1-b.svg" id="diceImg" alt="주사위" width="100">
            <button onclick="rollDice()">주사위 굴리기</button>
        </div>
        <p id="position">현재 위치: 0</p>
        <p id="points">포인트: 0</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
