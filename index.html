<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>교류마블</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎲 교류마블</h1>
  <section id="loginSection">
    <input id="idInput" placeholder="ID를 입력하세요">
    <button onclick="login()">로그인</button>
  </section>
  <section id="preRollSection" style="display:none;">
    <div id="boardArea"></div>
    <div id="rankingBoard" style="margin-top:30px;"></div>
    <p id="lapInfo"></p>
    <p id="stepInfo"></p>
    <button onclick="showCodeInput()">🎲 주사위 굴리기</button>
  </section>
  <section id="codeSection" style="display:none;">
    <input id="codeInput" placeholder="인증 코드 입력">
    <button onclick="verifyCode()">확인</button>
  </section>
  <section id="gameSection" style="display:none;">
    <div id="diceDisplay"></div>
    <div id="mission"></div>
  </section>
  <script src="script.js"></script>
</body>
</html>
